{% extends "base.html" %}

{% block title %}Pages tagged {{ tag }} | Example 08{% endblock %}

{% block content %}
  <h1>Pages tagged {{ tag }}</h1>

  {% if pages %}
    <ul>
      {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.frontmatter.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No pages.</p>
  {% endif %}

{% endblock %}
