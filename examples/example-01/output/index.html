<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 01</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        line-height: 1.5;
        padding: 1rem;
        max-width: 42rem;
        margin: auto;
      }
      .note {
        background-color: #f0f8ff;
        border-left: 4px solid #007acc;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    
  <h1>Welcome to Example 01</h1>
  <p>
    This is a simple example of taking advantage of Jinja's template
    extension and inclusion features.
  </p>
  <div class="note">
  This is a note intended to be included in other templates.
</div>

  </body>
</html>
